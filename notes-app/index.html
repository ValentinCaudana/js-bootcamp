<!DOCTYPE html>

<html>
    <head>
        <title>Notes App</title>
        <link href="images/favicon.png" rel="icon" >
        <link href="styles/styles.css" rel="stylesheet">
    </head>
    <body>
        <header class="header">
            <div class="container">
                        <h1 class="header__title">Notes App</h1>
                        <h2 class="header__subtitle">This note app</h2>
            </div>
        </header>
        <div class="actions">
            <div class="actions__container">
                <input id="search-text" type="text" class="input" placeholder="Filter Notes">
                <select class="dropdown" id="filter-by">
                    <option value="byEdited">Sort by last edited</option>
                    <option value="byCreation">Sort by recently creation</option>
                    <option value="alphabetically">Sort alphabetically</option>
                </select>
            </div>
        </div>
        <div class="container">
            <div id="notes"></div>
            <button id="create-note" class="button">Create Note</button>
        </div>
        <script src="scripts/uuidv4.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment-with-locales.min.js"></script>
        <script src="scripts/notes-functions.js"></script>
        <script src="scripts/notes-app.js"></script>
    </body>
</html>
